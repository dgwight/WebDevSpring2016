<h1 class="page-header">Sign Up</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-6">
            <input ng-model="usernameInput" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-6">
            <input ng-model="passwordInput" type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-6">
            <input  ng-model="passwordC" type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-6">
            <input ng-model="emailInput" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button ng-click="register(usernameInput, passwordInput, passwordC, emailInput)"
                    type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>

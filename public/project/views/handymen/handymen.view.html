<h1 class="page-header">Customers</h1>
<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> First Name</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Last Name</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Address</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Zipcode</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Credit Card</th>
        <th nowrap="nowrap"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
    </tr>
    <tr>
        <td><input ng-model="customer.username" type="email" class="form-control" placeholder="username"></td>
        <td><input ng-model="customer.password" type="password" class="form-control" placeholder="password"></td>
        <td><input ng-model="customer.firstName" type="text" class="form-control" placeholder="first name"></td>
        <td><input ng-model="customer.lastName" type="text" class="form-control" placeholder="last name"></td>
        <td><input ng-model="customer.address" type="text" class="form-control" placeholder="address"></td>
        <td><input ng-model="customer.zipcode" type="text" class="form-control" placeholder="zipcode"></td>
        <td><input ng-model="customer.creditCard" type="text" class="form-control" placeholder="credit card"></td>
        <td nowrap="nowrap">
            <button ng-click="addCustomer(customer)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button ng-click="updateCustomer(customer)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="customer in customers">
        <td>{{customer.username}}</td>
        <td>{{customer.password}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.zipcode}}</td>
        <td>{{customer.creditCard}}</td>
        <td  nowrap="nowrap">
            <button ng-click="removeCustomer(customer)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button ng-click="selectCustomer($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </td>
    </tr>
    </tbody>
</table>

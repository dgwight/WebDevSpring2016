<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>

                <li><a href="admin.html">Admin</a></li>

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a href="form-fields.html">Fields</a></li>
            </ul>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputFirstName">First Name:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <input type="text" class="form-control col-sm-6" id="inputFirstName">

                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="form-group">
                    <label for="inputDOB">Date of Birth:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <input type="date" class="form-control" id="inputDOB">

                </div>
                <div class="form-group">
                    <label for="inputGender">Gender:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <select class="form-control" id="inputGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Roles:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Admin</label>
                    </div>
                    <div class="checkbox disabled">
                        <label><input type="checkbox" value="">Student</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">User</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>License Agreement:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">No</label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="addNewField">Add New Field:</label>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                    <select class="form-control" id="addNewField">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio buttons</option>
                        <option>Paragraph Text Field</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

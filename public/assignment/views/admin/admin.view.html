<h1 class="page-header">Admin</h1>
<h3>Users</h3>
<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
    </tr>
    <tr>
        <td><input ng-model="user.username" type="text" class="form-control" placeholder="username"></td>
        <td><input ng-model="user.password" type="password" class="form-control" placeholder="password"></td>
        <td><input ng-model="user.roles" type="text" class="form-control" placeholder="role1, role2"></td>
        <td><button ng-click="createUser(user)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button ng-click="updateUser(user)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.roles}}</td>
        <td>
            <button ng-click="deleteUserbyId(user)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button ng-click="selectUser(user)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </td>
    </tr>
    </tbody>
</table>

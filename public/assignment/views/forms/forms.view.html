<h1 class="page-header">Forms</h1>
{{formName}}
<ul class="nav nav-tabs">
    <li class="active"><a href="#/forms">Forms</a></li>
    <li><a href="#/fields">Fields</a></li>
</ul>
<table class="table table-striped table-responsive">
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
    </tr>
    <tr>
        <td><input ng-model="formName" type="text" class="form-control" id="inputFormName" placeholder="name"></td>
        <td><button><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button ng-click="testAlert()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></td>
    </tr>
    <tr ng-repeat="form in forms">
        <td><a href="#/fields">{{form.title}}</a></td>
        <td><button><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button ng-click="updateUser(form)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td></button>
    </tr>
</table>

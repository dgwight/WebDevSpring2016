<h1 class="page-header">Admin</h1>
<h3>Users</h3>
{{users}}
<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
    </tr>
    <tr>
        <td><input type="email" class="form-control" id="inputUsername3" placeholder="username"></td>
        <td><input type="password" class="form-control" id="inputPassword3" placeholder="password"></td>
        <td><input type="text" class="form-control" id="inputRole" placeholder="role1, role2"></td>
        <td><button ng-click="addUser()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button ng-click="addUser()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.roles}}</td>
        <td>
            <button ng-click="removeUser($index)" class="btn btn-danger">
                Remove
            </button>
            <a href="#/courseEdit/{{$index}}" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
